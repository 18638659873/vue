<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVVM</title>
  <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
<!--

MVVM：概念
M：model 模型 data中的数据
V：view  视图 模板
VM：viewModel  vue实例对象

-->

<!--准备好一个容器，需要让VUE进行渲染-->
<div id="root">
  <h1>学校名称：{{name}}</h1>
  <h1>学校地址：{{address}}</h1>
</div>

<script type="text/javascript">

  // 创建Vue实例
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'Chong',
      address: '北京'
    }
  })
  // data 的数据最终都会放在vm上，vm还有自身的一些带有$符号，和其他的属性，都是可以直接使用的
  console.log(vm)
</script>

</body>
</html>
