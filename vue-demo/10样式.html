<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>样式</title>
  <script type="text/javascript" src="./js/vue.js"></script>

  <style>
    .basic {

    .happy {

    .sad {

    .normal {

    .atchong1 {

    .atchong2 {

    }

    .atchong3 {
    }

  </style>
</head>
<body>

<!--准备一个容器-->
<div id="root">
  <!--  :class 是vue管理，会把样式 添加到一个class中-->
  <!--  点击按钮 会改变class的样式-->
  <div class="basic" :class="mood" @click="changeMood">{{name}}</div>
  <!--  随机返回一个样式-->
  <!--  <div class="basic" :class="mood" @click="changeMood">{{name}}</div>-->
  <!--  使用数组样式-->
  <!--  <div class="basic" :class="classArr" @click="changeMood">{{name}}</div>-->
  <!--  使用对象形式赋值 class样式-->
  <!--  <div class="basic" :class="classObj" @click="changeMood">{{name}}</div>-->
  <div class="basic" style="font-size: 40px;">{{name}}</div>
  <div class="basic" :style="{fontSize: fsize +'px'}">{{name}}</div>
  <div class="basic" :style="styleObj">{{name}}</div>

  <!--  是否显示这个元素-->
  <h2 v-show="true">是否显示</h2>
  <!--  是否存在这个元素-->
  <h2 v-if="true">是否存在</h2>
  <h2 v-else-if="false">是否存在</h2>
  <h2 v-else>不存在</h2>

  <!--  template 是不会在页面的源代码上显示的，他是为了包一部分元素-->
  <template v-if="1===1">
    <h2>111</h2>
    <h2>111</h2>
    <h2>111</h2>
  </template>
</div>


</body>

<script type="text/javascript">
  Vue.config.productionTip = false

  const vm = new Vue({
    el: '#root',
    data: {
      name: 'Chong',
      mood: 'normal',
      classArr: ['normal', 'happy', 'sad'],
      classObj: {
        atchong1: true,
        atchong2: false
      },
      fsize: 40,
      styleObj: {
        fontSize: '40px'
      }
    },
    methods: {
      changeMood() {
        this.mood = 'happy'
      },
      // changeMood() {// 场景2 ，点击按钮 会随机返回一个class的样式

      // },
      changeMood() {
        this.arr.shift()
      }
    }
  })

</script>
</html>
